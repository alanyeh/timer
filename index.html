<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pomodoro Timer</title>
		<link rel="stylesheet" type="text/css" href="css/script.css">
	</head>
	<body>
		<div class="container">
			<h1 class="title">Pomodoro Timer </h1>
			<ul class="times">
				<li id="fiveBtn" class="timeBt">5 min</li>
				<li id="tenBtn" class="timeBtn">10 min</li>
				<li id="thirtyBtn" class="timeBtn selected">30 min</li>
			</ul>
			<div class="button" id="minus">-</div>
			<div class="button" id="add">+</div>
			<div id="timer">30 : 00 : 00</div>
		  <button id="toggle">
				<div id="timerDot"></div>
				<!-- <p id="timerText">Start</p> -->
			</button>

		  <!-- <button id="reset">Reset</button> -->
			<script src="js/script.js"></script>
			<script type="text/javascript" src="js/main.js"> </script>
		</div>
	</body>
</html>
